<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta property="og:title" content="Happy Birthday Kouthair">
        <meta property="og:type" content="site">
        <meta property="og:image" content="https://mabotn.github.io/mkk-birthday/photo.jpg">
        <meta property="og:description" content="My dear friend Kouthair, I wish you a very happy birthday <3">
        <meta property="og:site_name" content="Happy Birthday Kouthair">
        <title>Happy Birthday Kouthair</title>
        <style>
            * {
                transition: .5s all;
            }

            body {
                margin: 0px;
                overflow: hidden;
                font-family: monospace;
                background: black;
                color: white;
            }

            img {
                height: 100vh;
                float: left;
                margin-right: 12px;
            }

            h1 {
                margin: 0px;
                padding: 12px;
                font-weight: 100;
            }

            .red {
                color: #b00;
            }

            #terminal {
                color: #0b0;
                text-align: justify;
                margin-right: 12px;
                line-height: 1.5em;
            }

            a {
                color: #bb0;
                text-decoration: none;
            }

            @media screen and (max-width: 768px) {
                body {
                    padding: 25px;
                    text-align: center;
                }

                img {
                    height: 200px;
                    border-radius: 200px;
                    float: none;
                    margin-top: 25px;
                    margin-bottom: 25px;
                }

                h1 {
                    text-align: center;
                }
            }
        </style>
    </head>
    
    <body>
        <img src="photo.jpg" alt="Mohamed Kouthair Kebaili">
        <h1>The Birthday Terminal</h1>
        <p id="terminal">> </p>
        <p>Coded with <span class="red">â™¥</span> by Mabo, click <a href="https://github.com/mabotn/mkk-birthday">here</a> to fork this site on GitHub</p>

        <script>
            var terminal = document.getElementById('terminal')
            var sentence = "Hello, my dear friend Kouthair. it's been already more than 3 years full of brilliant moments we spent together, I wish you a very happy birthday and big success in the near future with things you're busy doing."
            setInterval(function() {
                if (sentence.length > 0) {
                    terminal.innerHTML += sentence[0]
                    sentence = sentence.substr(1)
                }
            }, 80);
        </script>

        <audio src="music.mp3" autoplay loop></audio>
    </body>
</html>
